theme: jekyll-whiteglass
plugins:
  - jekyll-archives
  - jekyll-paginate
  - jekyll-sitemap

permalink: /:year/:month/:day/:title/
paginate_path: /posts/:num/
paginate: 5

jekyll-archives:
  enabled:
    - categories
    - tags
  layout: category_archives
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

google_analytics: "UA-50833208-1"

exclude: [CNAME, Gemfile, Gemfile.lock, .gitignore, .idea, docker-compose.yml]

# Content variables
author: Maxim Kolchin
title: Maxim Kolchin
